<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Script Obfuscator</title>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
        }

        .panel-title {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9em;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .level-btn {
            padding: 8px;
            text-align: center;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .level-btn:hover {
            background: #3d3d3d;
        }

        .level-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: #00cc6a;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            font-size: 0.8em;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 3px;
            border: 1px solid #444;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            color: #888;
            font-size: 0.7em;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            text-align: center;
            font-size: 0.8em;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #666;
            border-top: 1px solid #333;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SHELL OBFUSCATOR</h1>
            <h1 class="title">X-Version</h1>
            <p class="subtitle">Encrypt & Obfuscate your script</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-title">INPUT</div>
                
                <div class="form-group">
                    <label>Upload Script:</label>
                    <input type="file" id="fileInput" accept=".sh,.bash" />
                </div>

                <div class="form-group">
                    <label>Or Paste Script:</label>
                    <textarea id="inputScript" placeholder="Paste shell script here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Obfuscation Level:</label>
                    <div class="level-buttons">
                        <div class="level-btn" data-level="1">Light</div>
                        <div class="level-btn active" data-level="2">Medium</div>
                        <div class="level-btn" data-level="3">Heavy</div>
                        <div class="level-btn" data-level="4">Extreme</div>
                    </div>
                </div>

                <button class="btn" id="obfuscateBtn">OBFUSCATE</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

                <div id="alert"></div>
            </div>

            <div class="panel">
                <div class="panel-title">OUTPUT</div>
                
                <div class="form-group">
                    <label>Obfuscated Script:</label>
                    <textarea id="outputScript" readonly placeholder="Obfuscated script will appear here..."></textarea>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="inputSize">0</div>
                        <div class="stat-label">Input</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="outputSize">0</div>
                        <div class="stat-label">Output</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="obfuscationLevel">Medium</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>

                <button class="btn" id="downloadBtn" disabled>DOWNLOAD</button>
                <button class="btn" id="copyBtn" disabled>COPY</button>
            </div>
        </div>

        <div class="footer">
            <p>Shell Script Obfuscator | @dvalgtr</p>
        </div>
    </div>

    <script>
        class ShellObfuscator {
            constructor() {
                this.currentLevel = 2;
                this.reservedKeywords = new Set([
                    'if', 'then', 'else', 'elif', 'fi', 'case', 'esac', 'for', 'while', 
                    'until', 'do', 'done', 'function', 'select', 'time', 'coproc',
                    'echo', 'printf', 'read', 'eval', 'exec', 'exit', 'return', 'shift',
                    'break', 'continue', 'export', 'local', 'declare', 'typeset', 'readonly',
                    'unset', 'set', 'test', '[', ']', '[[', ']]', 'let', 'true', 'false',
                    'PATH', 'HOME', 'USER', 'SHELL', 'PWD', 'OLDPWD', 'IFS', 'PS1', 'PS2',
                    'BASH', 'BASH_VERSION', 'HOSTNAME', 'UID', 'EUID', 'RANDOM', 'SECONDS'
                ]);
                this.initEventListeners();
            }

            initEventListeners() {
                document.querySelectorAll('.level-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentLevel = parseInt(btn.dataset.level);
                        document.getElementById('obfuscationLevel').textContent = 
                            ['Light', 'Medium', 'Heavy', 'Extreme'][this.currentLevel - 1];
                    });
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });

                document.getElementById('obfuscateBtn').addEventListener('click', () => {
                    this.obfuscateScript();
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadScript();
                });

                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyToClipboard();
                });

                document.getElementById('inputScript').addEventListener('input', () => {
                    this.updateStats();
                });
            }

            handleFileUpload(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('inputScript').value = e.target.result;
                    this.updateStats();
                    this.showAlert('File loaded!', 'success');
                };
                reader.readAsText(file);
            }

            generateRandomString(length) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '_';
                for (let i = 0; i < length - 1; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            multiBase64(data, iterations) {
                for (let i = 0; i < iterations; i++) {
                    try {
                        data = btoa(unescape(encodeURIComponent(data)));
                    } catch (e) {
                        console.error('Base64 encoding error:', e);
                        break;
                    }
                }
                return data;
            }

            obfuscateVariables(script) {
                // Find all variable assignments and usages
                const varRegex = /\b([a-zA-Z_][a-zA-Z0-9_]*)\b(?=\s*=)|\$([a-zA-Z_][a-zA-Z0-9_]*)\b|\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g;
                const variableMap = new Map();
                
                let match;
                while ((match = varRegex.exec(script)) !== null) {
                    const varName = match[1] || match[2] || match[3];
                    
                    // Skip reserved keywords, single letter vars, and already processed vars
                    if (varName && 
                        !this.reservedKeywords.has(varName) && 
                        varName.length > 1 && 
                        !variableMap.has(varName) &&
                        !varName.startsWith('_')) {
                        
                        let newName;
                        do {
                            newName = this.generateRandomString(8 + Math.floor(Math.random() * 8));
                        } while (variableMap.has(newName));
                        
                        variableMap.set(varName, newName);
                    }
                }

                // Replace variables in script
                variableMap.forEach((newName, oldName) => {
                    // Replace variable assignments and usages
                    const regex = new RegExp(`\\b${oldName}\\b(?!\\s*\\()`, 'g');
                    script = script.replace(regex, newName);
                    
                    // Replace variable references with $
                    const dollarRegex = new RegExp(`\\$${oldName}\\b`, 'g');
                    script = script.replace(dollarRegex, `$${newName}`);
                });

                return script;
            }

            obfuscateStrings(script) {
                // Handle single and double quoted strings
                const stringRegex = /(["'])((?:(?=(\\?))\3.)*?)\1/g;
                
                return script.replace(stringRegex, (match, quote, content) => {
                    // Don't obfuscate very short strings or strings that look like commands
                    if (content.length <= 2 || 
                        content.includes('`') || 
                        content.includes('$(') ||
                        content.trim().includes(' ')) {
                        return match;
                    }

                    // Use printf for better compatibility
                    let hex = '';
                    for (let i = 0; i < content.length; i++) {
                        hex += '\\x' + content.charCodeAt(i).toString(16).padStart(2, '0');
                    }
                    return `"$(printf "${hex}")"`;
                });
            }

            obfuscateComments(script) {
                // Remove single line comments
                script = script.replace(/#[^\n]*\n/g, '\n');
                
                // Remove empty lines and compress whitespace
                script = script.split('\n')
                    .filter(line => line.trim().length > 0)
                    .join('\n');
                    
                return script;
            }

            addGarbageCode(script, count) {
                const garbageLines = [];
                
                for (let i = 0; i < count; i++) {
                    const varName = this.generateRandomString(6 + Math.floor(Math.random() * 6));
                    const randomValue = this.generateRandomString(8 + Math.floor(Math.random() * 8));
                    
                    // Create garbage that looks like real code but does nothing
                    garbageLines.push(`${varName}="${randomValue}"`);
                    garbageLines.push(`: \${${varName}:=""}`);
                    garbageLines.push(`unset ${varName} 2>/dev/null || true`);
                }
                
                // Insert garbage after shebang but before actual code
                if (script.startsWith('#!/')) {
                    const firstNewline = script.indexOf('\n');
                    if (firstNewline !== -1) {
                        return script.substring(0, firstNewline + 1) + 
                               garbageLines.join('\n') + '\n' + 
                               script.substring(firstNewline + 1);
                    }
                }
                
                return garbageLines.join('\n') + '\n' + script;
            }

            validateScript(script) {
                // Basic validation to ensure script structure is preserved
                if (!script.includes('#!/bin/bash') && !script.includes('#!/bin/sh')) {
                    script = '#!/bin/bash\n' + script;
                }
                
                // Ensure proper line endings
                script = script.replace(/\r\n/g, '\n');
                
                return script;
            }

            obfuscateScript() {
                const inputScript = document.getElementById('inputScript').value.trim();
                
                if (!inputScript) {
                    this.showAlert('Please enter or upload a script!', 'error');
                    return;
                }

                this.showLoading(true);
                
                // Use setTimeout to allow UI to update
                setTimeout(() => {
                    try {
                        let obfuscated = this.validateScript(inputScript);
                        
                        const levels = {
                            1: { 
                                varObf: true, 
                                stringObf: false, 
                                commentRemove: true,
                                base64: 2, 
                                garbage: 1 
                            },
                            2: { 
                                varObf: true, 
                                stringObf: true, 
                                commentRemove: true,
                                base64: 3, 
                                garbage: 3 
                            },
                            3: { 
                                varObf: true, 
                                stringObf: true, 
                                commentRemove: true,
                                base64: 5, 
                                garbage: 8 
                            },
                            4: { 
                                varObf: true, 
                                stringObf: true, 
                                commentRemove: true,
                                base64: 7, 
                                garbage: 15 
                            }
                        };
                        
                        const levelConfig = levels[this.currentLevel];
                        
                        // Remove comments first
                        if (levelConfig.commentRemove) {
                            obfuscated = this.obfuscateComments(obfuscated);
                        }
                        
                        // Obfuscate variables
                        if (levelConfig.varObf) {
                            obfuscated = this.obfuscateVariables(obfuscated);
                        }
                        
                        // Obfuscate strings
                        if (levelConfig.stringObf) {
                            obfuscated = this.obfuscateStrings(obfuscated);
                        }
                        
                        // Add garbage code
                        obfuscated = this.addGarbageCode(obfuscated, levelConfig.garbage);
                        
                        // Multi-layer base64 encoding
                        const encoded = this.multiBase64(obfuscated, levelConfig.base64);
                        
                        // Create final script with robust decoding
                        const finalScript = `#!/bin/bash
# Obfuscated by Shell Script Obfuscator
# Author : @dvalgtr - On GitHub

decode_layer() {
    local data="$1"
    local layers="$2"
    local i=0
    
    while [ $i -lt $layers ]; do
        data=$(echo "$data" | base64 -d 2>/dev/null || echo "$data")
        i=$((i + 1))
    done
    
    echo "$data"
}

x_data="${encoded}"
x_layers="${levelConfig.base64}"

eval "$(decode_layer "$x_data" "$x_layers")"
`;
                        
                        document.getElementById('outputScript').value = finalScript;
                        this.updateStats();
                        this.showAlert('Obfuscation complete! Script should be executable.', 'success');
                        
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('copyBtn').disabled = false;
                        
                    } catch (error) {
                        console.error('Obfuscation error:', error);
                        this.showAlert('Error during obfuscation: ' + error.message, 'error');
                    } finally {
                        this.showLoading(false);
                    }
                }, 800);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('obfuscateBtn').disabled = show;
            }

            showAlert(message, type) {
                const alertDiv = document.getElementById('alert');
                alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }

            updateStats() {
                const inputScript = document.getElementById('inputScript').value;
                const outputScript = document.getElementById('outputScript').value;
                
                document.getElementById('inputSize').textContent = this.formatSize(inputScript.length);
                document.getElementById('outputSize').textContent = this.formatSize(outputScript.length);
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            downloadScript() {
                const script = document.getElementById('outputScript').value;
                if (!script) return;

                const blob = new Blob([script], { type: 'text/x-shellscript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated_script.sh';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showAlert('Downloaded!', 'success');
            }

            copyToClipboard() {
                const outputScript = document.getElementById('outputScript');
                outputScript.select();
                outputScript.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    navigator.clipboard.writeText(outputScript.value).then(() => {
                        this.showAlert('Copied to clipboard!', 'success');
                    }).catch(() => {
                        // Fallback for older browsers
                        document.execCommand('copy');
                        this.showAlert('Copied!', 'success');
                    });
                } catch (e) {
                    document.execCommand('copy');
                    this.showAlert('Copied!', 'success');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ShellObfuscator();
        });
    </script>
</body>
</html>
