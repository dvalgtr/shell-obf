<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Script Obfuscator</title>
    <style>
        /* CSS tetap sama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
        }

        .panel-title {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9em;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .level-btn {
            padding: 8px;
            text-align: center;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .level-btn:hover {
            background: #3d3d3d;
        }

        .level-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: #00cc6a;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            font-size: 0.8em;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 3px;
            border: 1px solid #444;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            color: #888;
            font-size: 0.7em;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            text-align: center;
            font-size: 0.8em;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #666;
            border-top: 1px solid #333;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SHELL OBFUSCATOR</h1>
            <h1 class="title">X-Version</h1>
            <p class="subtitle">Encrypt & Obfuscate your script</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-title">INPUT</div>
                
                <div class="form-group">
                    <label>Upload Script:</label>
                    <input type="file" id="fileInput" accept=".sh,.bash" />
                </div>

                <div class="form-group">
                    <label>Or Paste Script:</label>
                    <textarea id="inputScript" placeholder="Paste shell script here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Obfuscation Level:</label>
                    <div class="level-buttons">
                        <div class="level-btn" data-level="1">Light</div>
                        <div class="level-btn active" data-level="2">Medium</div>
                        <div class="level-btn" data-level="3">Heavy</div>
                        <div class="level-btn" data-level="4">Extreme</div>
                    </div>
                </div>

                <button class="btn" id="obfuscateBtn">OBFUSCATE</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

                <div id="alert"></div>
            </div>

            <div class="panel">
                <div class="panel-title">OUTPUT</div>
                
                <div class="form-group">
                    <label>Obfuscated Script:</label>
                    <textarea id="outputScript" readonly placeholder="Obfuscated script will appear here..."></textarea>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="inputSize">0</div>
                        <div class="stat-label">Input</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="outputSize">0</div>
                        <div class="stat-label">Output</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="obfuscationLevel">Medium</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>

                <button class="btn" id="downloadBtn" disabled>DOWNLOAD</button>
                <button class="btn" id="copyBtn" disabled>COPY</button>
            </div>
        </div>

        <div class="footer">
            <p>Shell Script Obfuscator | @dvalgtr</p>
        </div>
    </div>

    <script>
        class ShellObfuscator {
            constructor() {
                this.currentLevel = 2;
                this.reservedKeywords = new Set([
                    // Shell keywords
                    'if', 'then', 'else', 'elif', 'fi', 'case', 'esac', 'for', 'while', 
                    'until', 'do', 'done', 'function', 'select', 'time', 'coproc',
                    // Commands
                    'echo', 'printf', 'read', 'eval', 'exec', 'exit', 'return', 'shift',
                    'break', 'continue', 'export', 'local', 'declare', 'typeset', 'readonly',
                    'unset', 'set', 'test', 'let', 'true', 'false', 'source', '.',
                    // Built-in variables
                    'PATH', 'HOME', 'USER', 'SHELL', 'PWD', 'OLDPWD', 'IFS', 'PS1', 'PS2',
                    'BASH', 'BASH_VERSION', 'HOSTNAME', 'UID', 'EUID', 'RANDOM', 'SECONDS',
                    'LINENO', 'FUNCNAME', 'BASH_SOURCE',
                    // Common variables
                    'OSTYPE', 'MACHTYPE', 'HOSTTYPE', 'DIRSTACK', 'GROUPS', 'HISTCMD',
                    'HOSTNAME', 'HOSTTYPE', 'MACHTYPE', 'MAIL', 'MAILCHECK', 'OPTERR',
                    'OPTIND', 'OSTYPE', 'PIPESTATUS', 'POSIXLY_CORRECT', 'PPID', 'PROMPT_COMMAND',
                    'PS3', 'PS4', 'PWD', 'RANDOM', 'REPLY', 'SECONDS', 'SHELLOPTS', 'SHLVL',
                    'TIMEFORMAT', 'TMOUT', 'UID', 'auto_resume', 'BASH', 'BASH_ENV', 'BASH_VERSINFO',
                    'BASH_VERSION', 'COLUMNS', 'CDPATH', 'HISTFILE', 'HISTFILESIZE', 'HISTSIZE',
                    'HISTCONTROL', 'HISTIGNORE', 'HISTTIMEFORMAT', 'HOME', 'HOSTFILE', 'HOSTTYPE',
                    'IGNOREEOF', 'INPUTRC', 'LANG', 'LC_ALL', 'LC_COLLATE', 'LC_CTYPE',
                    'LC_MESSAGES', 'LC_NUMERIC', 'LINES', 'LOGNAME', 'LS_COLORS', 'MACHTYPE',
                    'MAIL', 'MAILPATH', 'OLDPWD', 'OSTYPE', 'PATH', 'PIPESTATUS', 'POSIXLY_CORRECT',
                    'PPID', 'PROMPT_COMMAND', 'PS1', 'PS2', 'PS3', 'PS4', 'PWD', 'RANDOM',
                    'REPLY', 'SECONDS', 'SHELL', 'SHELLOPTS', 'SHLVL', 'TERM', 'TIMEFORMAT',
                    'TMOUT', 'UID', 'USER', 'VISUAL', 'EDITOR'
                ]);
                this.initEventListeners();
            }

            initEventListeners() {
                document.querySelectorAll('.level-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentLevel = parseInt(btn.dataset.level);
                        document.getElementById('obfuscationLevel').textContent = 
                            ['Light', 'Medium', 'Heavy', 'Extreme'][this.currentLevel - 1];
                    });
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });

                document.getElementById('obfuscateBtn').addEventListener('click', () => {
                    this.obfuscateScript();
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadScript();
                });

                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyToClipboard();
                });

                document.getElementById('inputScript').addEventListener('input', () => {
                    this.updateStats();
                });
            }

            handleFileUpload(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('inputScript').value = e.target.result;
                    this.updateStats();
                    this.showAlert('File loaded!', 'success');
                };
                reader.readAsText(file);
            }

            generateRandomString(length) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '_';
                for (let i = 0; i < length - 1; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            multiBase64(data, iterations) {
                for (let i = 0; i < iterations; i++) {
                    try {
                        data = btoa(unescape(encodeURIComponent(data)));
                    } catch (e) {
                        console.error('Base64 encoding error:', e);
                        break;
                    }
                }
                return data;
            }

            obfuscateVariables(script) {
                // Hanya obfuscate variabel user-defined, skip built-in dan special variables
                const lines = script.split('\n');
                const variableMap = new Map();
                const userVariables = new Set();
                
                // Identifikasi variabel user-defined dari assignments
                for (let line of lines) {
                    // Match variable assignments (var=value)
                    const assignmentMatch = line.match(/^\s*([a-zA-Z_][a-zA-Z0-9_]*)\s*=(?!=)/);
                    if (assignmentMatch) {
                        const varName = assignmentMatch[1];
                        if (!this.reservedKeywords.has(varName) && 
                            varName.length > 1 && 
                            !varName.startsWith('_') &&
                            !userVariables.has(varName)) {
                            userVariables.add(varName);
                        }
                    }
                    
                    // Match local/declare statements
                    const declMatch = line.match(/\b(?:local|declare|typeset)\s+([a-zA-Z_][a-zA-Z0-9_]*)/);
                    if (declMatch) {
                        const varName = declMatch[1];
                        if (!this.reservedKeywords.has(varName) && 
                            varName.length > 1 && 
                            !varName.startsWith('_') &&
                            !userVariables.has(varName)) {
                            userVariables.add(varName);
                        }
                    }
                }
                
                // Generate new names untuk variabel user-defined
                userVariables.forEach(oldName => {
                    let newName;
                    do {
                        newName = this.generateRandomString(8 + Math.floor(Math.random() * 6));
                    } while (variableMap.has(newName));
                    
                    variableMap.set(oldName, newName);
                });
                
                // Replace variabel dalam script (dengan hati-hati)
                let newScript = script;
                variableMap.forEach((newName, oldName) => {
                    // Replace assignments dan usage, tapi hindari string literals
                    const regex = new RegExp(`\\b${oldName}\\b(?=\\s*=)`, 'g'); // Hanya assignments
                    newScript = newScript.replace(regex, newName);
                    
                    // Replace usage dalam commands (tapi bukan dalam strings)
                    const usageRegex = new RegExp(`(?<!['"\\$])\\b${oldName}\\b(?!\\s*\\()`, 'g');
                    newScript = newScript.replace(usageRegex, newName);
                    
                    // Replace variable references dengan $
                    const dollarRegex = new RegExp(`\\$${oldName}\\b`, 'g');
                    newScript = newScript.replace(dollarRegex, `$${newName}`);
                    
                    // Replace array references
                    const arrayRegex = new RegExp(`\\$\\{${oldName}(\\[.*?\\])?\\}`, 'g');
                    newScript = newScript.replace(arrayRegex, `\${${newName}$1}`);
                });
                
                return newScript;
            }

            obfuscateStrings(script) {
                // Obfuscate hanya string literal sederhana, hindari string dengan variabel/commands
                const stringRegex = /(["'])((?:(?=(\\?))\3.)*?)\1/g;
                
                return script.replace(stringRegex, (match, quote, content) => {
                    // Skip jika string mengandung special characters atau sangat pendek
                    if (content.length <= 2 || 
                        content.includes('`') || 
                        content.includes('$(') ||
                        content.includes('${') ||
                        content.includes('\\') ||
                        content.trim().includes(' ') ||
                        /^[0-9]/.test(content)) {
                        return match;
                    }

                    // Gunakan hex encoding yang aman
                    let hex = '';
                    for (let i = 0; i < content.length; i++) {
                        hex += '\\x' + content.charCodeAt(i).toString(16).padStart(2, '0');
                    }
                    return `"$(printf "${hex}")"`;
                });
            }

            obfuscateComments(script) {
                // Hapus single line comments, tapi pertahankan shebang
                const lines = script.split('\n');
                const result = [];
                
                for (let line of lines) {
                    if (line.trim().startsWith('#!')) {
                        result.push(line); // Pertahankan shebang
                    } else {
                        // Hapus komentar setelah code
                        const codeOnly = line.replace(/(?<!\\)#.*$/, '');
                        if (codeOnly.trim().length > 0) {
                            result.push(codeOnly);
                        }
                    }
                }
                
                return result.join('\n');
            }

            addGarbageCode(script, count) {
                const garbageLines = [];
                
                for (let i = 0; i < count; i++) {
                    const varName = this.generateRandomString(6 + Math.floor(Math.random() * 4));
                    const randomValue = this.generateRandomString(8 + Math.floor(Math.random() * 4));
                    
                    // Garbage code yang aman
                    garbageLines.push(`:(){ :|:& };:`); // Fork bomb protection dummy
                    garbageLines.push(`${varName}="${randomValue}"`);
                    garbageLines.push(`[ -z "$$varName" ] && ${varName}="default"`);
                    garbageLines.push(`unset ${varName} 2>/dev/null`);
                    garbageLines.push(`true`); // Dummy command
                }
                
                // Insert garbage setelah shebang
                if (script.startsWith('#!/')) {
                    const firstNewline = script.indexOf('\n');
                    if (firstNewline !== -1) {
                        return script.substring(0, firstNewline + 1) + 
                               '# Obfuscated code\n' +
                               garbageLines.join('\n') + '\n' + 
                               script.substring(firstNewline + 1);
                    }
                }
                
                return garbageLines.join('\n') + '\n' + script;
            }

            validateScript(script) {
                // Basic validation
                if (!script.includes('#!/bin/bash') && !script.includes('#!/bin/sh')) {
                    script = '#!/bin/bash\n' + script;
                }
                
                // Normalize line endings
                script = script.replace(/\r\n/g, '\n');
                
                return script;
            }

            obfuscateScript() {
                const inputScript = document.getElementById('inputScript').value.trim();
                
                if (!inputScript) {
                    this.showAlert('Please enter or upload a script!', 'error');
                    return;
                }

                this.showLoading(true);
                
                setTimeout(() => {
                    try {
                        let obfuscated = this.validateScript(inputScript);
                        
                        const levels = {
                            1: { 
                                varObf: false,  // Nonaktifkan di level 1 untuk stabilitas
                                stringObf: false, 
                                commentRemove: true,
                                base64: 1, 
                                garbage: 0 
                            },
                            2: { 
                                varObf: true, 
                                stringObf: false,  // Nonaktifkan string obfuscation
                                commentRemove: true,
                                base64: 2, 
                                garbage: 2 
                            },
                            3: { 
                                varObf: true, 
                                stringObf: true, 
                                commentRemove: true,
                                base64: 3, 
                                garbage: 5 
                            },
                            4: { 
                                varObf: true, 
                                stringObf: true, 
                                commentRemove: true,
                                base64: 4, 
                                garbage: 8 
                            }
                        };
                        
                        const levelConfig = levels[this.currentLevel];
                        
                        // Step 1: Remove comments
                        if (levelConfig.commentRemove) {
                            obfuscated = this.obfuscateComments(obfuscated);
                        }
                        
                        // Step 2: Obfuscate variables (dengan hati-hati)
                        if (levelConfig.varObf) {
                            obfuscated = this.obfuscateVariables(obfuscated);
                        }
                        
                        // Step 3: Obfuscate strings
                        if (levelConfig.stringObf) {
                            obfuscated = this.obfuscateStrings(obfuscated);
                        }
                        
                        // Step 4: Add garbage code
                        if (levelConfig.garbage > 0) {
                            obfuscated = this.addGarbageCode(obfuscated, levelConfig.garbage);
                        }
                        
                        // Step 5: Multi-layer base64 encoding
                        const encoded = this.multiBase64(obfuscated, levelConfig.base64);
                        
                        // Create final script dengan decoding yang robust
                        const finalScript = `#!/bin/bash
# Obfuscated by Shell Script Obfuscator
# Author : @dvalgtr

decode_data() {
    local data="$1"
    local i=0
    local max_layers="$2"
    
    while [ $i -lt $max_layers ]; do
        if command -v base64 >/dev/null 2>&1; then
            data=$(echo "$data" | base64 -d 2>/dev/null)
        else
            # Fallback untuk systems tanpa base64
            data=$(echo "$data" | openssl base64 -d -A 2>/dev/null)
        fi
        [ $? -ne 0 ] && break
        i=$((i + 1))
    done
    echo "$data"
}

main_data="${encoded}"
main_layers="${levelConfig.base64}"

# Execute decoded script
eval "$(decode_data "$main_data" "$main_layers")"
`;
                        
                        document.getElementById('outputScript').value = finalScript;
                        this.updateStats();
                        this.showAlert('Obfuscation complete! Script should be stable.', 'success');
                        
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('copyBtn').disabled = false;
                        
                    } catch (error) {
                        console.error('Obfuscation error:', error);
                        this.showAlert('Error: ' + error.message, 'error');
                    } finally {
                        this.showLoading(false);
                    }
                }, 800);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('obfuscateBtn').disabled = show;
            }

            showAlert(message, type) {
                const alertDiv = document.getElementById('alert');
                alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }

            updateStats() {
                const inputScript = document.getElementById('inputScript').value;
                const outputScript = document.getElementById('outputScript').value;
                
                document.getElementById('inputSize').textContent = this.formatSize(inputScript.length);
                document.getElementById('outputSize').textContent = this.formatSize(outputScript.length);
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            downloadScript() {
                const script = document.getElementById('outputScript').value;
                if (!script) return;

                const blob = new Blob([script], { type: 'text/x-shellscript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated_script.sh';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showAlert('Downloaded!', 'success');
            }

            copyToClipboard() {
                const outputScript = document.getElementById('outputScript');
                outputScript.select();
                outputScript.setSelectionRange(0, 99999);
                
                try {
                    navigator.clipboard.writeText(outputScript.value).then(() => {
                        this.showAlert('Copied to clipboard!', 'success');
                    });
                } catch (e) {
                    document.execCommand('copy');
                    this.showAlert('Copied!', 'success');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ShellObfuscator();
        });
    </script>
</body>
</html>
